<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Commodore 64 — Mini Avventura Grafica (Schema)</title>
  <!-- Font retrò (pixel) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Librerie: anime.js (animazioni) e typed.js (typing effect) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    /* Palette ispirata Commodore 64: sfondo scuro, testo c64-cyan */
    :root{
      --bg:#031926;      /* quasi nero-blu */
      --panel:#08323b;   /* pannello scuro */
      --accent:#39ffcc;  /* c64-cyan brillante */
      --muted:#9adbd6;   /* testo secondario */
      --glow:0 0 8px rgba(57,255,204,0.18), 0 0 30px rgba(57,255,204,0.06);
    }
    html,body{height:100%;margin:0;font-family:'Press Start 2P', monospace;background:var(--bg);color:var(--accent)}
    .container{
      max-width:1100px;margin:30px auto;padding:20px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
      border-radius:8px;box-shadow:var(--glow);
      border:2px solid rgba(57,255,204,0.06);
    }
    header{display:flex;align-items:center;gap:16px}
    .logo{width:72px;height:72px;border-radius:6px;background:linear-gradient(180deg,#013840,#0b6b70);display:flex;align-items:center;justify-content:center}
    .logo span{font-size:20px;color:#001a1b}
    h1{font-size:18px;margin:0;color:var(--accent)}
    p.lead{color:var(--muted);font-size:10px;margin:6px 0 18px}

    /* Area di gioco: schermo e prompt */
    .screen{background:var(--panel);padding:18px;border-radius:6px;height:520px;display:flex;flex-direction:column;gap:12px;overflow:hidden}
    .display{flex:1;overflow:auto;padding:8px;border:2px dashed rgba(57,255,204,0.06);border-radius:4px}
    .line{white-space:pre-wrap;font-size:12px;line-height:1.4}
    .muted{color:var(--muted);font-size:10px}

    /* Prompt area */
    .prompt-row{display:flex;align-items:center;gap:10px}
    .prompt-label{min-width:120px;color:var(--muted);font-size:11px}
    .prompt-input{flex:1;background:transparent;border:1px solid rgba(57,255,204,0.08);padding:8px;border-radius:4px;color:var(--accent);outline:none;font-family:inherit;font-size:12px}
    .prompt-input:focus{box-shadow:var(--glow);border-color:var(--accent)}
    .btn{background:rgba(57,255,204,0.06);border:1px solid rgba(57,255,204,0.08);padding:8px 12px;border-radius:6px;color:var(--accent);cursor:pointer}

    /* small helper */
    .tips{font-size:10px;color:var(--muted);margin-top:8px}

    /* Simulazione "thinking" */
    .thinking{display:inline-block;opacity:0.9}
    .dot{display:inline-block;margin:0 2px}

    /* Retro CRT scanline effect */
    .scanline{position:relative}
    .scanline::after{content:'';position:absolute;left:0;top:0;right:0;bottom:0;pointer-events:none;background-image:linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0.03) 50%,rgba(0,0,0,0));background-size:100% 4px}

    /* responsive */
    @media (max-width:640px){.container{margin:10px;padding:12px}.screen{height:60vh}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><span>CB</span></div>
      <div>
        <h1>COMMODORE MINI — Avventura Grafica (schema)</h1>
        <p class="lead">Interagisci con il prompt — il computer "pensa" e risponde con effetto scrittura. Librerie: anime.js + typed.js</p>
      </div>
    </header>

    <main class="screen">
      <div id="display" class="display scanline" aria-live="polite"></div>

      <div class="prompt-row">
        <div class="prompt-label">COMMODORE$</div>
        <input id="cmdInput" class="prompt-input" placeholder="digita comando (es: guarda, apri porta, aiuto)" autocomplete="off" />
        <button id="sendBtn" class="btn">Invia</button>
      </div>
      <div class="tips">Suggerimento: prova 'aiuto' per vedere i comandi disponibili.</div>
    </main>
  </div>

  <script>
    // --- Utility: append line to display ---
    const display = document.getElementById('display');
    function appendLine(html, cls){
      const el = document.createElement('div');
      el.className = 'line'+(cls?(' '+cls):'');
      el.innerHTML = html;
      display.appendChild(el);
      display.scrollTop = display.scrollHeight;
      return el;
    }

    // --- Simple command handler (modulare) ---
    const commands = {
      'aiuto': () => `Comandi disponibili:\n- guarda\n- inventario\n- apri porta\n- parla a computer`,
      'guarda': () => `Ti trovi in una stanza retro-tech. Un monitor lampeggia. C'è una porta chiusa alla nord.`,
      'inventario': () => `Hai: una chiave arrugginita, una torcia scarica`,
      'apri porta': () => `La porta è chiusa. Sembra serva una chiave.`,
      'parla a computer': () => `Il computer risponde: "Salve utente. Stato: operativo."`
    };

    // --- Simula pensiero (dots) e poi scrittura con typed.js ---
    function simulateResponse(text){
      // mostra dots "pensando"
      const thinkingEl = appendLine('<span class="thinking">'+escapeHtml('pensando')+'<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>','muted');
      // animazione dots semplice con anime.js
      const dots = thinkingEl.querySelectorAll('.dot');
      let anim = anime({
        targets: dots,
        translateY: [0,-6,0],
        duration: 600,
        delay: anime.stagger(120),
        loop: true,
        easing: 'easeInOutSine'
      });

      // dopo un timeout (simuliamo il pensiero), cancelliamo i dots e digiteremo la risposta
      const thinkDelay = 700 + Math.min(1800, text.length * 30);
      setTimeout(()=>{
        anim.pause();
        thinkingEl.remove();
        // prepare a new line and use Typed.js to simulate typing
        const target = appendLine('');
        new Typed(target, {
          strings: [text],
          typeSpeed: 22, // velocità di scrittura
          backSpeed: 0,
          showCursor: false,
          onComplete: ()=>{ display.scrollTop = display.scrollHeight; }
        });
      }, thinkDelay);
    }

    // Escape HTML helper
    function escapeHtml(str){
      return (''+str).replace(/[&<>"']/g, (c)=>({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'
      }[c]));
    }

    // --- Hook input ---
    const input = document.getElementById('cmdInput');
    const btn = document.getElementById('sendBtn');
    function handleCmd(){
      const raw = input.value.trim();
      if(!raw) return;
      appendLine('<span class="muted">COMMODORE$</span> '+escapeHtml(raw));
      input.value = '';
      // gestore comandi modular
      const key = raw.toLowerCase();
      const fn = commands[key];
      if(fn){
        simulateResponse(fn());
      } else {
        simulateResponse("Non capisco il comando: '"+raw+"'\nProva 'aiuto'.");
      }
    }
    btn.addEventListener('click', handleCmd);
    input.addEventListener('keydown', (e)=>{ if(e.key==='Enter') handleCmd(); });

    // --- Esempio: messaggio iniziale digradante ---
    appendLine('<span class="muted">--- avvio sistema COMMODORE MINI ---</span>');
    setTimeout(()=>simulateResponse('Benvenuto, avventuriero. Il sistema è pronto. Digita "aiuto" per comandi.'), 800);

    // --- Accessibilità: focus input ---
    input.focus();

    // --- Note: estendi 'commands' per implementare stato, inventario, mappe, ecc. ---
  </script>
</body>
</html>
