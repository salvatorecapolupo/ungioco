<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Commodore 64 — Mini Avventura Grafica (Schema)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    :root{
      --bg:#031926;
      --panel:#08323b;
      --accent:#39ffcc;
      --muted:#9adbd6;
      --glow:0 0 8px rgba(57,255,204,0.18), 0 0 30px rgba(57,255,204,0.06);
    }
    html,body{
      height:100%;
      margin:0;
      padding:0;
      font-family:'Press Start 2P', monospace;
      background:var(--bg);
      color:var(--accent);
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .container{
      width:95vw;
      height:95vh;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
      border-radius:8px;
      box-shadow:var(--glow);
      border:2px solid rgba(57,255,204,0.06);
      padding:16px;
      overflow:hidden;
    }
    header{
      flex-shrink:0;
      display:flex;
      align-items:center;
      gap:16px;
    }
    .logo{width:60px;height:60px;border-radius:6px;background:linear-gradient(180deg,#013840,#0b6b70);display:flex;align-items:center;justify-content:center}
    .logo span{font-size:18px;color:#001a1b}
    h1{font-size:14px;margin:0;color:var(--accent)}
    p.lead{color:var(--muted);font-size:9px;margin:6px 0 10px}

    .screen{
      flex:1;
      background:var(--panel);
      padding:10px;
      border-radius:6px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      min-height:0;
    }
    .display{
      flex:1;
      overflow-y:auto;
      padding:8px;
      border:2px dashed rgba(57,255,204,0.06);
      border-radius:4px;
      margin-bottom:10px;
    }
    .line{white-space:pre-wrap;font-size:11px;line-height:1.4}
    .muted{color:var(--muted);font-size:9px}

    .prompt-row{display:flex;align-items:center;gap:8px;flex-shrink:0}
    .prompt-label{min-width:80px;color:var(--muted);font-size:10px}
    .prompt-input{flex:1;background:transparent;border:1px solid rgba(57,255,204,0.08);padding:6px;border-radius:4px;color:var(--accent);outline:none;font-family:inherit;font-size:10px}
    .prompt-input:focus{box-shadow:var(--glow);border-color:var(--accent)}
    .btn{background:rgba(57,255,204,0.06);border:1px solid rgba(57,255,204,0.08);padding:6px 10px;border-radius:6px;color:var(--accent);cursor:pointer;font-size:10px}

    .tips{font-size:9px;color:var(--muted);margin-top:4px;flex-shrink:0}

    .thinking{display:inline-block;opacity:0.9}
    .dot{display:inline-block;margin:0 2px}

    .scanline{position:relative}
    .scanline::after{content:'';position:absolute;left:0;top:0;right:0;bottom:0;pointer-events:none;background-image:linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0.03) 50%,rgba(0,0,0,0));background-size:100% 4px}

    @media (max-width:640px){
      .container{width:98vw;height:96vh;padding:10px}
      .prompt-label{display:none}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><span>CB</span></div>
      <div>
        <h1>COMMODORE MINI — Avventura Grafica (schema)</h1>
        <p class="lead">Interagisci con il prompt — effetto scrittura e "pensiero".</p>
      </div>
    </header>

    <main class="screen">
      <div id="display" class="display scanline" aria-live="polite"></div>
      <div class="prompt-row">
        <div class="prompt-label">COMMODORE$</div>
        <input id="cmdInput" class="prompt-input" placeholder="digita comando (es: guarda, apri porta, aiuto)" autocomplete="off" />
        <button id="sendBtn" class="btn">Invia</button>
      </div>
      <div class="tips">Suggerimento: prova 'aiuto' per i comandi.</div>
    </main>
  </div>

  <script>
    const display = document.getElementById('display');
    function appendLine(html, cls){
      const el = document.createElement('div');
      el.className = 'line'+(cls?(' '+cls):'');
      el.innerHTML = html;
      display.appendChild(el);
      display.scrollTop = display.scrollHeight;
      return el;
    }

    const commands = {
      'aiuto': () => `Comandi disponibili:\n- guarda\n- inventario\n- apri porta\n- parla a computer`,
      'guarda': () => `Ti trovi in una stanza retro-tech. Un monitor lampeggia. C'è una porta chiusa a nord.`,
      'inventario': () => `Hai: una chiave arrugginita, una torcia scarica`,
      'apri porta': () => `La porta è chiusa. Sembra serva una chiave.`,
      'parla a computer': () => `Il computer risponde: "Salve utente. Stato: operativo."`
    };

    function simulateResponse(text){
      const thinkingEl = appendLine('<span class="thinking">pensando<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>','muted');
      const dots = thinkingEl.querySelectorAll('.dot');
      let anim = anime({targets:dots,translateY:[0,-6,0],duration:600,delay:anime.stagger(120),loop:true,easing:'easeInOutSine'});
      const thinkDelay = 700 + Math.min(1800, text.length * 30);
      setTimeout(()=>{
        anim.pause();
        thinkingEl.remove();
        const target = appendLine('');
        new Typed(target, {strings:[text],typeSpeed:22,showCursor:false,onComplete:()=>{display.scrollTop=display.scrollHeight;}});
      }, thinkDelay);
    }

    function escapeHtml(str){
      return (''+str).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
    }

    const input = document.getElementById('cmdInput');
    const btn = document.getElementById('sendBtn');
    function handleCmd(){
      const raw = input.value.trim();
      if(!raw) return;
      appendLine('<span class="muted">COMMODORE$</span> '+escapeHtml(raw));
      input.value = '';
      const key = raw.toLowerCase();
      const fn = commands[key];
      if(fn){simulateResponse(fn());}else{simulateResponse("Non capisco il comando: '"+raw+"'\nProva 'aiuto'.");}
    }
    btn.addEventListener('click', handleCmd);
    input.addEventListener('keydown', e=>{if(e.key==='Enter') handleCmd();});

    appendLine('<span class="muted">--- avvio sistema COMMODORE MINI ---</span>');
    setTimeout(()=>simulateResponse('Benvenuto, avventuriero. Il sistema è pronto. Digita "aiuto" per comandi.'), 800);
    input.focus();
  </script>
</body>
</html>
